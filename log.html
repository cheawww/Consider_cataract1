<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #007bff; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .form-signin {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-signin img {
      margin-bottom: 20px;
    }
    .form-signin h1 {
      margin-bottom: 30px;
      font-weight: bold;
      color: #007bff; 
    }
    .form-floating {
      margin-bottom: 20px;
    }
    .form-check-label {
      color: #007bff; 
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 50px;
      padding: 10px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .text-body-secondary {
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <main class="form-signin">
    <form>
      <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">สมัคร</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword1" placeholder="Password" required>
        <label for="floatingPassword1">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm Password" required>
        <label for="floatingPassword2">Confirm Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword3" placeholder="Another Password" required>
        <label for="floatingPassword3">Another Password</label>
      </div>
  
      <a href="test.html" class="btn btn-primary w-100 py-2">Sign in</a>
     
     
    <a href="test.html"class="mt-5 mb-3 text-body-secondary">home</a>
  </main>
</body>
</html>
